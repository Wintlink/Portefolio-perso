<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../src/output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="/Front/js/animated-background.js" defer></script>
    <script src="Front/js/animated-background.js" defer></script>
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:900&display=swap');
        @font-face {
            font-family: 'EX PS Medium Neon';
            src: url('./Front/font/EX PS Medium Neon.otf') format('opentype');
        }
        @font-face {
            font-family: 'BO CD Mono Medium';
            src: url('./Front/font/BO CD Mono Medium.otf') format('opentype');
        }

        body {
            background-color: black;
        }

        .titrebase {
            font-size: 5rem;

            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
            font-family: 'EX PS Medium Neon', sans-serif; /* Updated font-family */
            text-transform: uppercase;
            margin-top: 0; /* Adjusted to ensure the title is visible */
        }

        .titrebase::before,
        .titrebase::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(145deg, #005CFF, #00F8FF);
        }

        .titrebase::before {
            transform: translate(-3px, 0);
            clip-path: inset(0 50% 0 0);
            animation: glitchEffect 0.6s infinite alternate;
        }

        .titrebase::after {
            transform: translate(3px, 0);
            clip-path: inset(0 0 0 50%);
            animation: glitchEffect 0.6s infinite alternate;
        }

        @keyframes glitchEffect {
            0% { transform: translate(-3px, 0); }
            100% { transform: translate(3px, 0); }
        }

        .btn {
            background: transparent;
            color: transparent;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(145deg, #005CFF, #00F8FF);
            font-weight: bolder; /* Increase font weight */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(145deg, #005CFF, #00F8FF);
            font-family: 'BO CD Mono Medium', sans-serif; /* Updated font-family */
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-thin {
            padding: 0.5rem 1rem; /* Reduce padding for thinner button */
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .button-container {
            margin-top: 4rem;
        }
    </style>
</head>

<body class="flex flex-col justify-between items-center min-h-screen">
    <div class="content mt-16">
        <div class="titrebase" data-text="Terry Lagarde">
            Terry Lagarde
        </div>
    </div>
    <div class="button-container flex justify-between w-full px-8">
        <a href="Front/html/project.html" class="btn flex items-center">
            Projets
            <img src="Front/Images/project.gif" alt="Projets" class="w-8 h-8 ml-2">
        </a>
        <a href="Front/html/infos.html" class="btn btn-thin flex items-center">
            Infos
            <img src="Front/Images/infos.gif" alt="Infos" class="w-6 h-6 ml-2">
        </a>
    </div>
    <video autoplay muted loop class="background-video">
        <source src="./Front/Images/Batcave.mp4" type="video/mp4">
    </video>
    <footer class="flex justify-center items-center mb-16 space-x-6">
        <a href="https://www.youtube.com/@wintlink" target="_blank">
            <img src="Front/Images/youtube.png" alt="YouTube" class="w-12 h-12">
        </a>
        <a href="https://github.com/Wintlink" target="_blank">
            <img src="Front/Images/github.png" alt="GitHub" class="w-12 h-12">
        </a>
        <a href="https://www.linkedin.com/in/terry-lagarde-a53b7a246/m" target="_blank">
            <img src="Front/Images/linkedin.png" alt="LinkedIn" class="w-12 h-12">
        </a>
        <a href="mailto:terrylagarde.enterprise@gmail.com">
            <img src="Front/Images/mail.png" alt="Email" class="w-12 h-12">
        </a>
    </footer>
</body>
</html>
