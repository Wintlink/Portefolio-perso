<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/index.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Infos</title>
    <style>
        @font-face {
            font-family: 'BO CD Mono Medium';
            src: url('../font/BO CD Mono Medium.otf') format('opentype');
        }

        .btn {
            background: transparent;
            color: transparent;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(145deg, #005CFF, #00F8FF);
            font-weight: bolder; /* Increase font weight */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(145deg, #005CFF, #00F8FF);
            font-family: 'BO CD Mono Medium', sans-serif; /* Updated font-family */
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen">
    <div class="content">
        <div class="titrebase">
            Informations
        </div>
        <div class="button-container blue flex justify-center mt-8">
            <a href="../../index.html" class="btn btn-blue">Retour</a>
        </div>
        <div class="button-container blue flex justify-center mt-8">
            <a href="../../docs/CV.pdf" class="btn flex items-center" download>
                Télécharger CV
                <img src="../Images/download.gif" alt="Télécharger" class="w-6 h-6 ml-2">
            </a>
        </div>
    </div>
    <video autoplay muted loop class="background-video">
        <source src="../Images/Batcave.mp4" type="video/mp4">
    </video>
</body>
</html>
