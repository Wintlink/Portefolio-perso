<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/index.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="../style/animated-background.css" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body class="flex flex-col justify-center items-center min-h-screen">
    <div class="titrebase text-center text-4xl font-bold mb-8">
        Projets
    </div>
    <div class="p-4 sm:p-8 relative rounded-lg after:pointer-events-none after:absolute after:inset-0 after:rounded-lg after:inset-ring after:inset-ring-gray-950/5 dark:after:inset-ring-white/10">
        <div class="flex justify-center items-center -mr-16 -mb-8 [--size:--spacing(64)] lg:flex lg:justify-center xl:block">
            <div class="mt-8 sm:mt-16">
                <h3 class="text-base/6 font-semibold text-gray-950 dark:text-white">Browse properties</h3>
                <div class="mt-6 grid grid-cols-[repeat(2,var(--size))] grid-rows-[repeat(3,var(--size))] gap-4 sm:grid-cols-[repeat(5,var(--size))] sm:grid-rows-[repeat(2,var(--size))]">
                    
                    <div class="relative col-span-2 row-span-1 overflow-hidden rounded-t-2xl sm:col-span-1 sm:row-span-2 sm:rounded-none sm:rounded-l-2xl dark:outline dark:outline-white/10 tile">
                        <img alt="" class="object-cover w-full h-full" src="../Images/server.jpg">
                        <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                            <span class="p-4 text-sm/5 font-semibold text-white">Home Server</span>
                        </div>
                    </div>
                    <div class="relative dark:outline dark:outline-white/10 tile">
                        <img alt="" class="object-cover w-full h-full" src="../Images/minidieval.png">
                        <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                            <span class="p-4 text-sm/5 font-semibold text-white">Jeu vidéo Minideval</span>
                        </div>
                    </div>
                    <div class="relative col-span-2 overflow-hidden dark:outline dark:outline-white/10 tile">
                        <img alt="" class="aspect-2/1 object-cover w-full h-full" src="../Images/rovo.PNG">
                        <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                            <span class="p-4 text-sm/5 font-semibold text-white">Rovo</span>
                        </div>
                    </div>
                    <div class="relative overflow-hidden sm:rounded-tr-2xl dark:outline dark:outline-white/10 tile">
                        <img alt="" class="object-cover w-full h-full" src="../Images/vélo (3).JPEG">
                        <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                            <span class="p-4 text-sm/5 font-semibold text-white">VTT AE home made</span>
                        </div>
                    </div>
                    <div class="relative col-span-2 overflow-hidden dark:outline dark:outline-white/10 tile">
                        <img alt="" class="aspect-2/1 object-cover w-full h-full" src="../Images/Cardar.png">
                        <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                            <span class="p-4 text-sm/5 font-semibold text-white">Site Web Cardar</span>
                        </div>
                    </div>
                    <div class="relative overflow-hidden dark:outline dark:outline-white/10 tile">
                        <img alt="" class="object-cover w-full h-full" src="../Images/vélo (3).JPEG">
                        <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                            <span class="p-4 text-sm/5 font-semibold text-white">VTT AE home made</span>
                        </div>
                    </div>
                    <div class="relative dark:outline  overflow-hidden rounded-b-2xl sm:rounded-bl-none dark:outline-white/10 tile">
                        <img alt="" class="object-cover w-full h-full" src="../Images/halo.jpg">
                        <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                            <span class="p-4 text-sm/5 font-semibold text-white">Casque imprimé en 3D</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
