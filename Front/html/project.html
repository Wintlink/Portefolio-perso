<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/index.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Portfolio</title>
</head>
<body>
    <div class="titrebase">
        Project
    </div>
    <div class="h-112 p-4 sm:p-8 relative overflow-hidden rounded-lg after:pointer-events-none after:absolute after:inset-0 after:rounded-lg after:inset-ring after:inset-ring-gray-950/5 dark:after:inset-ring-white/10">
        <div class="-mr-16 -mb-8 [--size:--spacing(48)] lg:flex lg:justify-center xl:block">
            <div class="-mt-18 sm:-mt-26">
                <div class="bg-white p-6 ring ring-gray-950/5 sm:p-16 dark:bg-gray-950 dark:ring-white/10">
                    <h3 class="text-base/6 font-semibold text-gray-950 dark:text-white">Browse properties</h3>
                    <div class="mt-6 grid grid-cols-[repeat(2,var(--size))] grid-rows-[repeat(3,var(--size))] gap-2 sm:grid-cols-[repeat(3,var(--size))] sm:grid-rows-[repeat(2,var(--size))]">
                        <div class="relative col-span-2 row-span-1 overflow-hidden rounded-t-2xl sm:col-span-1 sm:row-span-2 sm:rounded-none sm:rounded-l-2xl dark:outline dark:outline-white/10">
                            <img alt="" class="not-sm:hidden object-cover w-full h-full" src="">
                            <img alt="" class="sm:hidden object-cover w-full h-full" src="../Images/rovo.PNG">
                            <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                                <span class="p-4 text-sm/5 font-semibold text-white">Rovo</span>
                            </div>
                        </div>
                        <div class="relative dark:outline dark:outline-white/10">
                            <img alt="" class="object-cover w-full h-full" src="../Images/minidieval.png">
                            <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                                <span class="p-4 text-sm/5 font-semibold text-white">Jeu vidéo Minideval</span>
                            </div>
                        </div>
                        <div class="relative overflow-hidden sm:rounded-tr-2xl dark:outline dark:outline-white/10">
                            <img alt="" class="object-cover w-full h-full" src="../Images/vélo (3).JPEG">
                            <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                                <span class="p-4 text-sm/5 font-semibold text-white">VTT AE fait maison</span>
                            </div>
                        </div>
                        <div class="relative col-span-2 overflow-hidden rounded-b-2xl sm:rounded-bl-none dark:outline dark:outline-white/10">
                            <img alt="" class="aspect-2/1 object-cover w-full h-full" src="../Images/rovo.PNG">
                            <div class="absolute inset-0 flex items-end bg-linear-to-b from-transparent via-transparent to-gray-950">
                                <span class="p-4 text-sm/5 font-semibold text-white">Rovo</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
